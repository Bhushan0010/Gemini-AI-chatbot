<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhushan's Gemini AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <ul>
      <li><a href="">Bhushan's Gemini AI </a></li>
      <li style="float:right"><a class="active" href="https://bhushanchindarkar.netlify.app/">Bhushan.dev</a></li>
    </ul>
  </header>
  <div id="app">
    <div id="chat_container"></div>

    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask Gemini AI..." oninput="auto_grow(this)"></textarea>
      <button type="submit"><img src="assets/send.svg" alt="send" />
    </form>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    function auto_grow(element) {
      element.style.height = "5px";
      element.style.height = element.scrollHeight + "px";
    }
  </script>
</body>

</html>
